<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/portfolio.css">
</head>

<body>
    <header>
        <div class="header-text"><b>포트폴리오</b></div>
    </header>

    <section class="contents">
        <div class="menus">
            <input class="table-button" type="button" value="테이블 요소" onClick="location.href='#moveToTable'">
            <input class="form-button" type="button" value="폼 요소" onClick="location.href='#moveToForm'">
            <input class="list-button" type="button" value="리스트 요소" onClick="location.href='#moveToList'">
        </div>

        <div class="elements-text">구성 요소</div>

        <a id="moveToTable">
            <div class="contents-element">
                    <div class="contents-header"><b>테이블 요소</b></div>
                    <div class="contents-body">콘텐츠 영역</div>
            </div>
        </a>

        <a id="moveToForm">
            <div class="contents-element">
                <div class="contents-header"><b>폼 요소</b></div>
                <div class="contents-body">콘텐츠 영역</div>
            </div>
        </a>

        <a id="moveToList">
            <div class="contents-element">
                <div class="contents-header"><b>리스트 요소</b></div>
                <div class="contents-body">콘텐츠 영역</div>
            </div>
        </a>
    </section>

    <footer>
        <div class="footer-address">주소: 경기도 성남시 분당구, E-MAIL: honggildong@naver.com</div>
        <div class="footer-copyright">Copyright &copy; Hong Gil Dong. All Rights Reserved</div>
    </footer>

</body>

</html>
