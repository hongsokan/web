<!-- 
// load
<head>
    <script>
        window.addEventListener('load', function(){
            var t = document.getElementById('target');
            console.log(t);    // load 이벤트 이용도 가능
        })
    </script>
</head>
<body>
    <p id="target">Hello</p>
</body>
// 그러나 load 이벤트는 문서 내 모든 리소스가 다운로드 되고 나서 실행. 구동 지연.
// DOMContentLoaded는 문서에서 스크립트 작업을 할 수 있을 때 실행.
 -->




<!-- // DOMContentLoaded -->
<html>
    <head>
        <script>
            window.addEventListener('load', function(){
                console.log('load');
            })
            window.addEventListener('DOMContentLoaded', function(){
                console.log('DOMContentLoaded');
            })
        </script>
    </head>
    <body>
        <p id="target">Hello</p>
    </body>
</html>
