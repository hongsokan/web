    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

     
    <p>
        <label>prevent event on</label><input id="prevent1" type="checkbox" name="eventprevent" value="on" />
    </p>
    <p>
        <a href="http://opentutorials.org"
            onclick="if(document.getElementById('prevent1').checked) return false;">opentutorials</a>
    </p>
    <p>
    <form action="http://opentutorials.org" onsubmit="if(document.getElementById('prevent1').checked) return false;">
        <input type="submit" />
    </form>
    </p>
